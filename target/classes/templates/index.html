<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Geisternetze Übersicht</title>
</head>
<body>
<h1>Alle Geisternetze</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>GPS-Koordinaten</th>
        <th>Größe</th>
        <th>Status</th>
        <th>Meldende Person</th>
    </tr>
    <tr th:each="netz : ${netze}">
        <td th:text="${netz.id}"></td>
        <td th:text="${netz.gpsKoordinaten}"></td>
        <td th:text="${netz.groesse}"></td>
        <td th:text="${netz.status}"></td>
        <td th:text="${netz.meldendePerson != null ? netz.meldendePerson.name : 'Anonym'}"></td>
    </tr>
</table>

<br>
<a href="/nets/form">Neues Geisternetz melden</a> |
<a href="/status">Status ändern</a>
</body>
</html>
