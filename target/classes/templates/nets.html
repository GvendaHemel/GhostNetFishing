<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alle Geisternetze</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px auto;
            max-width: 900px;
            background-color: #fdfdfd;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a.button {
            display: inline-block;
            margin: 10px 8px 0 0;
            padding: 8px 14px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #2980b9;
        }

        .success {
            color: green;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Alle Geisternetze</h1>

    <div th:if="${param.success}" class="success">
        Person erfolgreich gespeichert!
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>GPS-Koordinaten</th>
            <th>Größe</th>
            <th>Status</th>
            <th>Meldende Person</th>
            <th>Bergende Person</th>
        </tr>
        <tr th:each="netz : ${netze}">
            <td th:text="${netz.id}"></td>
            <td th:text="${netz.gpsKoordinaten}"></td>
            <td th:text="${netz.groesse}"></td>
            <td th:text="${netz.status}"></td>
            <td th:text="${netz.meldendePerson != null ? netz.meldendePerson.name : 'Anonym'}"></td>
            <td th:text="${netz.bergendePerson != null ? netz.bergendePerson.name : 'Keine'}"></td>
        </tr>
    </table>

    <div style="margin-top: 20px;">
        <a href="/nets/form" class="button">Neues Geisternetz melden</a>
        <a href="/assign" class="button">Bergung übernehmen</a>
        <a href="/done" class="button">Als geborgen markieren</a>
        <a href="/lost" class="button">Als verschollen melden</a>
        <a href="/status" class="button">Status ändern</a>
        <a href="/person/form" class="button">Neue Person erfassen</a>
    </div>

</body>
</html>
