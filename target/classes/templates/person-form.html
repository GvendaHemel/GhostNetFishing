<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neue Person erfassen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Neue Person erfassen</h1>

<form th:action="@{/person/save}" method="post" th:object="${person}">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="z. B. Anna Fischer" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    </div>

    <div>
        <label for="telefonnummer">Telefonnummer:</label>
        <input type="text" th:field="*{telefonnummer}" id="telefonnummer" placeholder="+49 123 4567890" required>
        <div th:if="${#fields.hasErrors('telefonnummer')}" th:errors="*{telefonnummer}" class="error"></div>
    </div>

    <button type="submit">Speichern</button>
</form>

<a href="/nets">Zurück zur Übersicht</a>
</body>
</html>
