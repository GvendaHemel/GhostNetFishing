# 🔗 Datenbankverbindung (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/ghostnet_fishing?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Studium2230!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ⚙ Hibernate-Einstellungen (Automatische Schema-Aktualisierung)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 🖥 ViewResolver für JSF (WICHTIG, um index.xhtml zu laden!)
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.xhtml

# 🚀 JSF-Integration (Falls notwendig, nur falls du Mojarra oder MyFacts nutzt)
javax.faces.FACELETS_SKIP_COMMENTS=true
javax.faces.PROJECT_STAGE=Development

# 📝 Logging (optional für Debugging)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.ghostnet=DEBUG